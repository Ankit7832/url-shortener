spring:
  application:
    name: url_shortener

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true

  config:
    import: optional:file:.env[.properties]

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

app:
  domain: http://localhost:8080